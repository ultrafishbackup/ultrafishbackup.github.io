<script>
	function convert(){
		if (document.getElementById("inFrom").value=="") {
			document.getElementById("inTo").value = "";
			document.getElementById("inFrom").style="height: 25px; width: 250px;background-color: #ffffff";
			
		}
		else {
			var num = document.getElementById("inFrom").value;
		var fromBase = document.getElementById("fromSelector").value;
		
		var flag = true;
		var str = num+'';
		
		for (var i=0; i<str.length;i++) {
			if (parseInt(str.charAt(i))>= parseInt(fromBase)) {flag = false; break;}
		}
		
		if (flag == false) {
			document.getElementById("inFrom").style="height: 25px; width: 250px;background-color: transparent";
			
			document.getElementById("inTo").value = "NaN, invalid bits in the base!";
		}
		else {
			document.getElementById("inFrom").style="height: 25px; width: 250px;background-color: #ffffff";
			
		var toBase = document.getElementById("toSelector").value;
		var toResult = parseInt(num,fromBase).toString(toBase);
		
		document.getElementById("inTo").value = toResult;
		}
		}
		
	}

	function clearAll(){
		document.getElementById("inFrom").value = "";
		document.getElementById("inTo").value = "";
	}
	
	
</script>
